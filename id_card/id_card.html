<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee ID Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="id-card">
    <div class="id-card-header">
      <img src="c:\Users\Education\Desktop\images.jpeg" alt="Company Logo" class="company-logo">
    </div>
    <div class="id-card-body">
      <div class="photo-container">
        <img src="c:\Users\Education\Desktop\compressed_1728354171440~2.jpg" alt="Employee Photo" class="employee-photo">
      </div>
      <div class="employee-details">
        <h2 class="employee-name">John Doe</h2>
        <p class="employee-role">Software Engineer</p>
        <p class="employee-id">Employee ID: 12345</p>
        <p class="department">Department: IT</p>
        <p class="validity">Valid Till: 12/31/2025</p>
      </div>
    </div>
    <div class="id-card-footer">
      <p class="footer-text">Company Address | Phone Number</p>
    </div>
  </div>
</body>
</html>
